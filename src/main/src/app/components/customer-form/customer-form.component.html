<div class="container">
  <h1> Customer Form:</h1>
  <form (ngSubmit)="processForm()">
    <div>
      <label for="tpNumber">TelephoneNumber</label>
      <input type="text" class="form-control" id="tpNumber" required [(ngModel)]="model.tpNumber" name="tpNumber">
    </div>
    <div>
      <label for="nameC">Name</label>
      <input type="text" class="form-control" id="nameC" required [(ngModel)]="model.name" name="nameC">
    </div>
    <div>
      <label for="age">Age</label>
      <input type="text" class="form-control" id="age" required [(ngModel)]="model.age" name="age">
    </div>
    <div>
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="model.address" name="address">
    </div>
    <div>
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="model.email" name="email">
    </div>
    <button type="submit" class="btn btn-primary" (click)="newCustomer()">Insert Customer</button>

  </form>
  <div>
    <h2>model</h2>
    {{ CurrentCustomer }}
  </div>

</div>
